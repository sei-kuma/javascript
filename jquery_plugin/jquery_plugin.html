<!DOCTYPE html>
<html>
<head>
    <title>jQuery Plugin</title>
</head>
<body>
    <p><img src="img/image1.jpg" data-size="50"></p>
    <p><img src="img/image2.jpg"></p>
    <p><img src="img/image3.jpg" data-size="30"></p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="jquery.showsize.js"></script>
    <script>
        $(function(){
            $('img').showsize();
        });
    </script>
</body>
</html>
